ext {
    repos = [:]
    versions = [:]
    libs = [:]
}

repos += [
        // Add aliased repo's here
        // alias: URL
        // cloudera:"https://repository.cloudera.com/artifactory/cloudera-repos/"
]
versions += [
        scala     : "2.12",
        scalaPatch: "4",
        beam     : "2.5.0"
]
libs += [
        scala            : "org.scala-lang:scala-library:$versions.scala.$versions.scalaPatch",
        beam             : "org.apache.beam:beam-sdks-java-core:$versions.beam",
        beamDirect       : "org.apache.beam:beam-runners-direct-java:$versions.beam",
        slf4j            : "org.slf4j:slf4j-api:1.7.25",
        slf4jlog4        : "org.slf4j:slf4j-log4j12:1.7.25",
        jUnit            : "junit:junit:4.12"

]

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
}

dependencies {
    compile libs.scala,
            libs.beam,
            libs.beamDirect

    testCompile libs.jUnit
}
